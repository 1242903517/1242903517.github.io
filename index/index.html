    <div class="banner-box">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            </ol>

                    </div>
                </div>
            </div>
          
            <!-- Controls -->
            <div class="banner-controls right-controls">

                    <img class="not-select" src="./img/未选中_左箭头.svg">
                    <img class="select" src="./img/选中_左箭头.svg">
                </div>
            </div>
            <div class="banner-controls left-controls">
                <div class="controls-box">
                    <img class="not-select" src="./img/未选中_右箭头.svg">

                </div>
            </div>
          </div>
    </div>

        <div class="felx-r ai-c detail">
           <a href="../TOne/detail/detail.html" target="_blank"><div class="play-video" style="margin-right: 20px">查看详情</div></a>

    </div>
    <div style="background: #ffffff" class="trash-box felx-c ai-c" data-firstScroll='true'>

            <div class="consumables-describe-2">采用氧化式生物降解剂，用料足，看得见。选择绿色生活，尽享自然乐趣</div>

            <div class="consumables-img">
                <img class="w-100" src="./img/可降解垃圾盒.png" alt="">

        </div>

            </div>
        </div>
